name: Main Pipeline
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  avoid_conflicts:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Cancel conflicting runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go 1.22.4
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.4
      - name: Generate ent code
        run: make ent
      - name: Test with the Go CLI
        run: go test -v ./...  
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to Contabo server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USERNAME }}
          password: ${{ secrets.CONTABO_PASSWORD }}
          port: 22
          script: |
            cd services/vocablo-backend
            go version
            which go
            echo $PATH
            git checkout main
            ${{ secrets.GIT_PULL_COMMAND }}
            rm -rf ent
            go mod tidy
            make ent
            docker build -t vocablo-api .
            docker-compose -f docker-compose-prod.yml up -d

